<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="timer.png" />
  </head>
  <body>
    <h1 id="element">New Year's Countdown</h1>
    <div class="countdown-container">
      <div class="countdown-el days-c">
        <p class="big-text" id="days">0</p>
        <span class="span">days</span>
      </div>
      <div class="countdown-el hours-c">
        <p class="big-text" id="hours">0</p>
        <span class="span">hours</span>
      </div>
      <div class="countdown-el mins-c">
        <p class="big-text" id="mins">0</p>
        <span class="span">mins</span>
      </div>
      <div class="countdown-el secs-c">
        <p class="big-text" id="seconds">0</p>
        <span class="span">secs</span>
      </div>
      <div class="countdown-elms">
        <img src="year.jpg" alt="Year Image" class="imageYear" />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.js"></script>
    <script src="script.js"></script>
  </body>
</html>
